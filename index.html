<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Shoe Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Elite Shoe Store</h1>
        <p>Your one-stop shop for stylish and comfortable shoes!</p>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">Kids</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section class="product">
            <img src="https://via.placeholder.com/200" alt="Shoe Image">
            <h2 id="shoe-name">Nike Air Max</h2>
            <p id="shoe-desc">Experience ultimate comfort with the latest Nike Air Max.</p>
            <p class="price" id="shoe-price">$120</p>
            <button onclick="changeShoe()">Change Shoe</button>
            <button onclick="toggleSale()">Toggle Sale</button>
        </section>

        <section id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <button onclick="addToCart()">Add to Cart</button>
            <button onclick="clearCart()">Clear Cart</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
